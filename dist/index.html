<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><title>Document</title><link rel="stylesheet" href="./css/common.css"></head><body><div class="wrap"><header>头部</header><div class="con"><ul class="list"></ul></div></div><script src="js/jquery-2.1.1.min.js"></script><script>$(function() {
        $.ajax({
            url: '/list',
            type: 'GET',
            success: function(res) {
                console.log(res.lis)

                var data = JSON.parse(res).list;
                var str = "";
                for (var i = 0; i < data.length; i++) {
                    str += '<li>' + data[i].text + '</li>'
                }
                $(".list").html(str);
            },
            error: function(error) {
                console.warn(error)
            }
        })
    })</script></body></html>
